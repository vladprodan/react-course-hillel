<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hillel Coffee - Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="checkout-layout">
    <div class="checkout-left">
      <h1>Checkout</h1>

      <div class="shipping-form">
        <h2>Shipping Address</h2>

        <input type="text" placeholder="Name" class="form-input">

        <input type="text" placeholder="Address" class="form-input">
        <div class="form-row">
          <input type="tel" placeholder="892 000 000 000" class="form-input">
          <input type="email" placeholder="order@hillel.com" class="form-input">
          <input type="text" placeholder="Postal Code" class="form-input">
        </div>
      </div>

      <button class="btn-back">Back</button>
    </div>

    <div class="checkout-right">
      <h2>Order Items</h2>

      <div class="order-items">
        <div class="order-item">
          <img src="https://images.unsplash.com/photo-1447933601403-0c6688de566e?w=80" alt="Classic">
          <div class="order-item-info">
            <strong>At Home - Classic</strong>
            <p>1x $4.00</p>
          </div>
        </div>

        <div class="order-item">
          <img src="https://images.unsplash.com/photo-1447933601403-0c6688de566e?w=80" alt="Arabica">
          <div class="order-item-info">
            <strong>At Home - Arabica</strong>
            <p>1x $5.00</p>
          </div>
        </div>

        <div class="order-item">
          <img src="https://images.unsplash.com/photo-1447933601403-0c6688de566e?w=80" alt="House Blend">
          <div class="order-item-info">
            <strong>At Home - House Blend</strong>
            <p>1x $5.00</p>
          </div>
        </div>
      </div>

      <div class="order-summary">
        <div class="summary-row total">
          <strong>Total</strong>
          <strong>$15.4</strong>
        </div>
        <button class="btn-proceed">Process</button>
      </div>
    </div>
  </div>
</body>

</html>
